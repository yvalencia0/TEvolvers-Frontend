<div mat-dialog-title>
    <h1>Person</h1>
</div>

<form [formGroup]="personForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline" class="hidden">
                <mat-label>Id</mat-label>
                <input matInput type="text" formControlName="id">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Yosimar" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input matInput type="text" placeholder="Valencia" formControlName="lastname">
            </mat-form-field>
        </div>
    
        <div class="row">
        
            <mat-form-field appearance="outline" class="">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="datetime">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        <!--
        <mat-form-field appearance="fill">
            <mat-label>Custom calendar header</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="datetime">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        -->
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput type="text" placeholder="Cali carrera x # 0-0" formControlName="address">
            </mat-form-field>
        </div>
    
        <div class="row">
            <mat-form-field appearance="fill" class="">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option *ngFor="let val of gender" [value]="val">{{ val }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age">
            </mat-form-field>
        </div>
        
    </div>
    <div mat-dialog-actions class="actions">
        <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary">{{ data? 'Update' : 'Save' }}</button>
    </div>
</form>
